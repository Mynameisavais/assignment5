<html>
    <head>
<script>
var inputCharacter = "";
var InputText = "";
var character = 0;


function setVariables() {
character = inputCharacter.length;
InputText = document.getElementById("input2").value;


}

function deleteInput(){
    document.getElementById("input2").value="";
}

function enableButtons() {
    document.getElementById("displayWord").innerHTML = "The Magic Word is " + inputCharacter;
    if(InputText.length>0) {
        document.getElementById("addBeginning").disabled = false;
        document.getElementById("addMiddle").disabled = false;
        document.getElementById("addEnd").disabled = false;
    }
    else {
        document.getElementById("addBeginning").disabled = true;
        document.getElementById("addMiddle").disabled = true;
        document.getElementById("addEnd").disabled = true;
    }
    if (inputCharacter.length>=18) {
        document.getElementById("addBeginning").disabled = true;
        document.getElementById("addMiddle").disabled = true;
        document.getElementById("addEnd").disabled = true;
    }
    if(inputCharacter.length>0) {
        document.getElementById("delBeginning").disabled = false;
        document.getElementById("delMiddle").disabled = false;
        document.getElementById("delEnd").disabled = false;
    }
    else {
        document.getElementById("delBeginning").disabled = true;
        document.getElementById("delMiddle").disabled = true;
        document.getElementById("delEnd").disabled = true;
    }
    document.getElementById("input2").focus();
}
function addToBeginning() {
    setVariables();
    inputCharacter = InputText + inputCharacter;
    document.getElementById("input2").value = "";
    setVariables();
    enableButtons();
}
function addtoEnd() {
    setVariables();
    document.getElementById("input2").value="";
   inputCharacter = inputCharacter + InputText;
    setVariables();
    enableButtons();
}
function deleteFromBeginning() {
setVariables();
inputCharacter = inputCharacter.substring(1);
setVariables();
enableButtons();
}
function deleteFromEnd() {
setVariables();
inputCharacter = inputCharacter.substring(0, inputCharacter.length - 1);
setVariables();
enableButtons();
}

</script>
    </head>
    <body>
        <p id="displayWord">The Characters Will Appear Hear</p>
<input onkeyup="setVariables(); enableButtons();" onkeydown="deleteInput();" onmouseleave="setVariables(); enableButtons();" id="input2"><br>
<button id="addBeginning" onclick="addToBeginning();">
    Add To Beginning
</button>
<button id="addMiddle">
    Add To Middle
</button>
<button id="addEnd" onclick="addtoEnd();">
    Add To End
</button>
<br>
<button id="delBeginning" onclick="deleteFromBeginning();">
    Delete From Beginning
</button>
<button id="delMiddle" >
    Delete From Middle
</button>
<button id="delEnd" onclick="deleteFromEnd();">
    Delete From End
</button>

    </body>
</html>
